<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Contact me</title>
</head>
<body id="contact-body">
    
    <div class="contact-form">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn" id="btn">Send Message</button>
            <a href="./index.html" id="back"> Back to home</a>
            
        </form>
        
    </div>
 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("98z5xMtUfsfd9yBug"); })();
        

        document.getElementById("btn").addEventListener("click", function (event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Send the email using Email.js
            emailjs.send("service_6azja0i", "template_4jm1gxg", {
                to_email: "laman.mamedova98@gmail.com", 
                from_name: name,
                from_email: email,
                message: message,
            })
            .then(function(response) {
                alert("Message sent successfully!");
            }, function(error) {
                alert("Message sending failed. Error: " + JSON.stringify(error));
            });
        });
    </script>
</body>
</html>
